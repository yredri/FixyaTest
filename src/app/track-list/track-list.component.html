
<div class="track-list">
    <h3>User Track List</h3>
    <mat-table [dataSource] ="dataSource" matSort>
    
        <ng-container matColumnDef="img" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Img</mat-header-cell>
            <mat-cell *matCellDef="let element" ><img src="https://picsum.photos/50/50" ></mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="name" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Song Name</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.name}} </mat-cell>
        </ng-container>
        
    
        <ng-container matColumnDef="artist" >
            <mat-header-cell *matHeaderCellDef mat-sort-header >Artist</mat-header-cell>
            <mat-cell *matCellDef="let element" >${{element.artist   }} </mat-cell>
        </ng-container>
        
  
    
        <ng-container matColumnDef="actions" >
            <mat-header-cell *matHeaderCellDef mat-sort-header >Actions</mat-header-cell>
            <mat-cell *matCellDef="let element" >
                <button mat-button color="accent" (click)="onDeleteTrack(element)" >Delete</button>
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" ></mat-row>
    
    </mat-table>
    </div>
